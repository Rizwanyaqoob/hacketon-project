<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset >
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <label for="email">Email Address : </label>
            <input type="text" id="email" placeholder="Enter Your Email" required>
            <label for="phoneNo">PhoneNO :</label>
            <input type="text" id="Phone" placeholder="Enter Your Phone No" required>
</fieldset>
<fieldset>
    <legend>Education</legend>
    <label for="education"> Education</label>
    <textarea id="education" placeholder="Enter Your Education" rows=4 required></textarea>
</fieldset>
<fieldset>
    <legend> Experience</legend>
    <label for="experience"> Experience</label>
    <textarea id="experience" placeholder="Enter your Work Experience "> </textarea>
</fieldset>
<fieldset>
    <legend> Skils</legend>
    <label for="skills"> Skills</label>
    <textarea id="skills" placeholder="Enter your Skills "> </textarea>
</fieldset>
<button type="submit" ><b> Generate this Form </b></button>
    </form>
<br>
<!-- Dynamic Resume bUilder -->
<div id="generate-resume">


</div> 
<script src="script.js"> </script>

</body>
</html>
